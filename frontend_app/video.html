<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Health | Video Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .video-container {
            max-width: 1200px;
            width: 95%;
            margin: 2rem auto;
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 150px;
            background: #333;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 20;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .btn-end {
            background: var(--danger);
            color: white;
        }

        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <!-- Remote Stream (Main View) -->
        <video id="remoteVideo" autoplay playsinline></video>

        <!-- Local Stream (Picture in Picture) -->
        <video id="localVideo" autoplay playsinline muted></video>

        <!-- Status -->
        <div class="status-overlay">
            <div id="connection-dot" style="width: 10px; height: 10px; background: orange; border-radius: 50%;"></div>
            <span id="status-text">Connecting to Server...</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="toggleMute()" title="Mute/Unmute">
                <i class="fas fa-microphone" id="mic-icon"></i>
            </button>
            <button class="control-btn" onclick="toggleVideo()" title="Start/Stop Video">
                <i class="fas fa-video" id="video-icon"></i>
            </button>
            <button class="control-btn" onclick="startCall()" title="Call">
                <i class="fas fa-phone"></i>
            </button>
            <button class="control-btn btn-end" onclick="endCall()" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Info -->
    <div style="text-align: center; margin-top: 1rem;">
        <h3>Video Consultation with <span id="doc-name">Doctor</span></h3>
        <p style="color: var(--text-muted);">Secure, End-to-End Encrypted Session</p>
        <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="js/video.js"></script>
</body>

</html>
